---
- hosts:  all
  become: true
  vars:
    default_container_name: nginx-httpd 
    default_container_image:  nginx

  tasks:

    - name: Create nginx container and expose port
      docker_container:
        name: nginx-httpd
        image: nginx
        state: started
        network_mode: bridge
        exposed_ports:
          - "80"
        published_ports:
          - "80:80"
